# Identificación del proyecto (obligatorio)
sonar.projectKey=kealmahe2003_SistemaPOS
sonar.organization=kealmahe2003

# Metadatos
sonar.projectName=Sistema POS Cafetería
sonar.projectVersion=1.0

# Configuración de lenguajes
sonar.language=java
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main
sonar.java.coveragePlugin=jacoco

# Configuración de tests - ubicación correcta para proyecto multi-módulo
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Excluir archivos generados y recursos
sonar.exclusions=**/build/**,**/*.properties,**/*.fxml,**/*.css

# Excluir de cobertura las clases de UI y clases que no se pueden probar fácilmente
sonar.coverage.exclusions=\
    **/*Controller.java,\
    **/controllers/**,\
    **/performance/**,\
    **/cache/**,\
    **/Main.java,\
    **/*Application.java

# Configuración de cobertura con JaCoCo
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.jacoco.reportPaths=build/jacoco/test.exec

# Configuración de calidad - enfocarse en nuevo código
sonar.newCode.referenceBranch=main

# Umbrales de calidad específicos
sonar.qualitygate.wait=true

# Excluir duplicados en clases de prueba
sonar.cpd.exclusions=**/*Test.java,**/*Tests.java