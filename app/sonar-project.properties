# Identificación del proyecto (obligatorio)
sonar.projectKey=kealmahe2003_SistemaPOS
sonar.organization=kealmahe2003

# Metadatos
sonar.projectName=Sistema POS Cafetería
sonar.projectVersion=1.0

# Configuración de lenguajes
sonar.language=java
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main
sonar.java.coveragePlugin=jacoco

# Configuración de tests - ubicación correcta para proyecto multi-módulo
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# Excluir archivos generados y recursos
sonar.exclusions=**/build/**,**/*.properties,**/*.fxml,**/*.css