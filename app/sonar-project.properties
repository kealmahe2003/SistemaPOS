# Identificación del proyecto (obligatorio)
sonar.projectKey=tu_usuario_github_nombre-repo  # Ej: "john_doe_myapp"
sonar.organization=tu_usuario_github           # Tu username en SonarCloud

# Metadatos
sonar.projectName=Mi App Java+Kotlin
sonar.projectVersion=1.0

# Configuración de lenguajes
sonar.language=java,kotlin       # Analizar ambos lenguajes
sonar.sources=src/main/java,src/main/kotlin  # Rutas de código fuente
sonar.java.binaries=build/classes/java/main   # Ruta de los .class de Java
sonar.java.coveragePlugin=jacoco             # Herramienta de cobertura (opcional)
sonar.kotlin.binaries=build/classes/kotlin/main  # Ruta de los .class de Kotlin